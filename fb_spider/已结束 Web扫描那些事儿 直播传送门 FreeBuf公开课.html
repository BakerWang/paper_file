        function checkToken(){
            var nickName =  $.trim($("#nickNameInput").val());
            nickName = nickName.replace(new RegExp('"',"gm"),'');

                $("#nickNameInput").val("");

                $(".input-txt").removeClass("inputBorder");
                $("#nickNameInput").addClass("inputBorder");
                
                return;
            }

            

            

            

            $("#form1").submit();
        }

        $(document).ready(function(){
            
            $("#nickNameInput").keydown(function(e){
                if(e.keyCode==13){
                    $("#nickNameInput").blur();
                    checkToken();
                }
            });
            
            if($("#nickNameInput").val()==""){
                $("#nickNameInput").focus();
